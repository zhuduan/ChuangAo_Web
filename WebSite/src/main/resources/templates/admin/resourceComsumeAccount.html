<!doctype html>
<html class="no-js">
<head th:utext="${headContent}">
  <meta charset="utf-8"></meta>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
  <title>chuangao trade Index</title>
  
  <link rel="stylesheet" href="../../static/assets/css/amazeui.min.css"></link>
  <link rel="stylesheet" href="../../static/assets/css/admin.css"></link>
</head>
<body>
<!--[if lte IE 9]>
<p class="browsehappy">你正在使用<strong>过时</strong>的浏览器，网站暂不支持。 请 <a href="http://browsehappy.com/" target="_blank">升级浏览器</a>
  以获得更好的体验！</p>
<![endif]-->

<header class="am-topbar admin-header" th:utext="${headerContent}">
  <div class="am-topbar-brand">
    <strong>创澳商务</strong> <small>管理系统</small>
  </div>  
</header>

<div class="am-cf admin-main">
  <!-- sidebar start -->
  <div class="admin-sidebar am-offcanvas" id="admin-offcanvas" th:utext="${sideBarContent}">
    sidebar here
  </div>
  <!-- sidebar end -->

  <!-- content start -->
  <div class="admin-content" id="contentDiv">
	<div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">账号类资源消耗</strong> / <small>每个账号消耗的系统资源情况</small></div>
    </div>
	<div class="am-g">
      <div class="am-u-sm-12 am-u-md-6">
        
      </div>      
      <div class="am-u-sm-12 am-u-md-3">
        <div class="am-input-group am-input-group-sm">
          <input type="text" class="am-form-field"></input>
          <span class="am-input-group-btn">
            <button class="am-btn am-btn-default" type="button">搜索</button>
          </span>
        </div>
      </div>
    </div>

    <div class="am-g">
		<div class="am-u-sm-12">
			<form class="am-form">
				<table class="am-table am-table-striped am-table-hover table-main">
					<thead>
						<tr>
							<th class="table-title">账户ID</th>
							<th class="table-description">喊单服务时长</th>
							<th class="table-description">跟单服务时长</th>
							<th class="table-description">EA_SM使用时长</th>
						</tr>
					</thead>
					<tbody th:remove="all-but-first">
						<tr th:each="ResourceComsumeAccount : ${resourceComsumeAccount.getContent()}" th:id="${ResourceComsumeAccount.getAccountID()}">
							<td th:text="${ResourceComsumeAccount.getAccountID()}">1</td>
							<td th:text="${ResourceComsumeAccount.getFollowSendTime()}"><a href="#">Business management</a></td>
							<td th:text="${ResourceComsumeAccount.getFollowReceiveTime()}">31</td>
							<td th:text="${ResourceComsumeAccount.getEaSimilarMartingaleTime()}/1000">json</td>
						</tr> 
						<tr>
							<td>1</td>
							<td><a href="#">Business management</a></td>
							<td>31</td>
							<td>json</td>				
						</tr>            
					</tbody>
				</table>
				<div class="am-cf">
					每页<span id="dataSize" th:text="${resourceComsumeAccount.getSize()}" class="">15</span>条，共<span id="totalNum" th:text="${resourceComsumeAccount.getTotalElements()}" class="am-text-secondary">50</span>条记录
					<input type="hidden" id="requestPage" value="0" th:value="${requestPage}" ></input>
					<div class="am-fr">
						<ul class="am-pagination" id="pageUL">
							<li class="am-disabled"><a href="#">«</a></li>
							<li class="am-active"><a href="#">1</a></li>
							<li><a href="#">2</a></li>
							<li><a href="#">3</a></li>
							<li><a href="#">4</a></li>
							<li><a href="#">5</a></li>
							<li><a href="#">»</a></li>
						</ul>
					</div>
				</div>				
			</form>
		</div>
    </div>
  </div>	
  <!-- content end -->

</div>

<a href="#" class="am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}">
  <span class="am-icon-btn am-icon-th-list"></span>
</a>

<footer th:utext="${footerContent}">
  footer here
	<script src="../../static/assets/js/jquery.min.js"></script>
	<!--<![endif]-->
	<script src="../../static/assets/js/amazeui.min.js"></script>
	<script src="../../static/assets/js/app.js"></script>
</footer>
	
	<script src="../../static/assets/js/pageJs.js" th:src="@{/assets/js/pageJs.js}"></script>
	<script type="text/javascript">		
		$(document).ready(function(){		
			var targetUrl = "/admin/resource/comsume/account";
			getPageInfo(targetUrl);						
		});		
		
		
	</script>

</body>
</html>
