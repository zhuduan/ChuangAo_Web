<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8" />
  <title>创澳商务 | 登录</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="renderer" content="webkit" />
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="alternate icon" type="image/png" href="../static/assets/i/favicon.png" th:href="@{../assets/i/favicon.png}"/>
  <link rel="stylesheet" href="../static/assets/css/amazeui.min.css" th:href="@{../assets/css/amazeui.min.css}" />
  <style>
    .header {
      text-align: center;
    }
    .header h1 {
      font-size: 200%;
      color: #333;
      margin-top: 30px;
    }
    .header p {
      font-size: 14px;
    }
  </style>
</head>
<body>
<div class="header">
  <div class="am-g">
    <h1>创澳商务信息咨询有限公司</h1>
    <p>www.mychuangao.com
		<br/>
	   同我们一起打造你的个人理财计划
	</p>
  </div>
  <hr />
  
</div>
<div class="am-g">
  <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
    <h3>登录 <span th:text="${message}" id="messageBar" class="am-text-danger am-fr"></span></h3>
    <hr />
    <div class="am-btn-group">
      <a href="#" class="am-btn am-btn-secondary am-btn-sm"><i class="am-icon-github am-icon-sm"></i> Github</a>
      <a href="#" class="am-btn am-btn-success am-btn-sm"><i class="am-icon-google-plus-square am-icon-sm"></i> Google+</a>
      <a href="#" class="am-btn am-btn-primary am-btn-sm"><i class="am-icon-stack-overflow am-icon-sm"></i> stackOverflow</a>
    </div>
    <br />
    <br />

    <form id="infoForm" class="am-form" onsubmit="sendRequest()" method="get">
      <label for="userName">用户名:</label>
      <input type="text" name="userName" id="userName" value="" required="required" />
      <br />
      <label for="password">密码:</label>
      <input type="password" name="password" id="password" value="" required="required" />
      <br />
      <label for="remember-me">
        <input id="remember-me" type="checkbox" />
        记住密码
      </label>
      <br />
      <div class="am-cf">
        <input type="submit" name="" value="登 录" class="am-btn am-btn-primary am-btn-sm am-fl"/>
        <input type="button" name="" value="忘记密码 ^_^? " class="am-btn am-btn-default am-btn-sm am-fr" />
      </div>
    </form>
    <hr />
    <p>© 2016 ChuangAo, Inc.</p>
  </div>
</div>

<script language="javascript"> 
	function sendRequest(){
		var name = document.getElementById("userName").value; 
		var pass = document.getElementById("password").value; 
		var requestUrl = "login/" + name + "/" + pass;
		var modForm = document.getElementById("infoForm");
		modForm.action = requestUrl;
	}	
	function disappear(){
		document.getElementById('messageBar').style.display="none";
	}
	window.onload = function(){
		setTimeout("disappear()",3000);
	}
</script>

</body>
</html>
